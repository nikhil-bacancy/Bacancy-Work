<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sample Multiplication Table</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  
<div class="container">
    <div class="row">
      <h1>Prepared By NIKHIL PATEL</h1>
      <hr/>
    </div>
    <!-- Starts Multiplication-Table Input Section -->
    <div class="row">
      <center><h4><span>Multiplication Table</span></h4></center>
      <div class="col-half">
        <div class="input-group">
          <input type="number" id="txtNo" placeholder="Entre Number"/>
        </div>
      </div>
      <div class="col-half">
          <input type="button" id="btnCalcMultTbl" class="input-group button" value="Click To Get Table" />
      </div>
    </div>
    <div class="row">
        <hr/>
    </div>
    <!-- End Of Multiplication-Table Input Section -->
    
    <!-- Starts Multiplication-Table Output Section -->
    <div class="row">
        <center><h4 id="lblMsg"></h4>
        <p id="errMsg"></p>
        <div id="secResult">
          
        </div>

        </center>
    </div>
    <!-- End Of Multiplication-Table Output Section -->
</div>

</body>
<script src="js/main.js"></script>
</html>
